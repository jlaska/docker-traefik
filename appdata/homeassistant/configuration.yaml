
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Text to speech
tts:
  - platform: google_translate
    base_url: https://homeassistant.jlaska.com

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

homeassistant:
  customize: !include customize.yaml

# Include themes directory
frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /hacsfiles/lovelace-card-mod/card-mod.js

logger:
  default: warning
  logs: {}

http:
  use_x_forwarded_for: true
  trusted_proxies: !secret trusted_proxies

# LFX UDP broadcast isn't working on my network
lifx:
  light:
    - broadcast: !secret lifx_mini_ip
    - broadcast: !secret lifx_z_1_ip
    - broadcast: !secret lifx_z_2_ip

sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml
light: !include lights.yaml
fan: !include fans.yaml
template: !include templates.yaml
# zwave: !include zwave.yaml
zha: !include zha.yaml
homekit: !include homekit.yaml

# Google Nest Integration
nest:
  client_id: !secret google_nest_client_id
  client_secret: !secret google_nest_client_secret
  project_id: !secret google_nest_project_id
  subscriber_id: !secret google_nest_subscriber_id

# Use camera plugin for forcast/doplar images
camera:
  - platform: local_file
    name: Weather Local Doplar
    file_path: /config/www/camera.weather_local_doplar
  - platform: local_file
    name: Weather Local Forecast
    file_path: /config/www/camera.weather_local_forecast
  - platform: local_file
    name: Weather NOAA US East Coast
    file_path: /config/www/camera.weather_noaa_us_east_coast
  - platform: local_file
    name: Weather NOAA US Southeast
    file_path: /config/www/camera.weather_noaa_us_southeast
  - platform: local_file
    name: Weather NOAA US Continent
    file_path: /config/www/camera.weather_noaa_us_continent

google:
  client_id: !secret google_calendar_client_id
  client_secret: !secret google_calendar_client_secret
  calendar_access: read_only

downloader:
  download_dir: www

input_text:
  url_weather_noaa_us_continent:
    name: url_weather_noaa_us_continent
    initial: !secret weather_noaa_us_url
    icon: "mdi:link"
    pattern: "^https?://\\w.*"
    max: 255
    min: 10
    mode: text
  url_weather_noaa_us_southeast:
    name: url_weather_noaa_us_southeast
    initial: !secret weather_noaa_us_southeast_url
    icon: "mdi:link"
    pattern: "^https?://\\w.*"
    max: 255
    min: 10
    mode: text
  url_weather_noaa_us_east_coast:
    name: url_weather_noaa_us_east_coast
    initial: !secret weather_noaa_us_east_coast_url
    icon: "mdi:link"
    pattern: "^https?://\\w.*"
    max: 255
    min: 10
    mode: text
  url_weather_local_doplar:
    name: url_weather_local_doplar
    initial: !secret weather_local_doplar_url
    icon: "mdi:link"
    pattern: "^https?://\\w.*"
    max: 255
    min: 10
    mode: text
  url_weather_local_forecast:
    name: url_weather_local_forecast
    initial: !secret weather_local_forecast_url
    icon: "mdi:link"
    pattern: "^https?://\\w.*"
    max: 255
    min: 10
    mode: text
