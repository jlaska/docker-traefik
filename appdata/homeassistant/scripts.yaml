announce:
  alias: Announce
  sequence:
  - alias: Set volume
    choose:
    - conditions:
      - condition: template
        value_template: '{% set current_time = now().strftime("%H:%M:%S") -%}

          {{ current_time < states(''input_datetime.lights_out_kids'') }}

          '
      sequence:
      - service: media_player.volume_set
        target:
          entity_id: '{{ entity_id }}'
        data:
          volume_level: 0.7
    default:
    - service: media_player.volume_set
      target:
        entity_id: '{{ entity_id }}'
      data:
        volume_level: 0.3
  - alias: Announce
    service: tts.google_translate_say
    target:
      entity_id: '{{ entity_id }}'
    data:
      message: '{{ message }}'
  fields:
    message:
      description: Message to announce
      required: true
    entity_id:
      description: Entity id
      default: media_player.all_speakers
  mode: restart
  icon: mdi:bullhorn-outline
