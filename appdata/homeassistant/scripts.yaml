zone_pulse_lights:
  mode: single
  alias: Zone Light Pulse
  icon: hass:led-strip
  variables:
    lifx_mode: breathe
    lifx_brightness: 255
  fields:
    trigger_event:
      description: Trigger event ('enter' or 'leave')
      required: true
    trigger_zone:
      description: Trigger zone entity_id (e.g. 'zone.home')
      required: false
  sequence:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger_zone == "zone.home" and trigger_event == "enter"
          }}'
      sequence:
      - service: lifx.effect_pulse
        target:
          entity_id:
          - light.living_room_bookshelf_left
          - light.living_room_bookshelf_right
        data:
          mode: '{{ lifx_mode }}'
          brightness: '{{ lifx_brightness|int }}'
          color_name: darkred
          cycles: 20
          period: 4
    - conditions:
      - condition: template
        value_template: '{{ trigger_zone == "zone.home" and trigger_event == "leave"
          }}'
      sequence:
      - service: lifx.effect_pulse
        target:
          entity_id:
          - light.living_room_bookshelf_left
          - light.living_room_bookshelf_right
        data:
          mode: '{{ lifx_mode }}'
          brightness: '{{ lifx_brightness|int }}'
          color_name: darkgreen
          cycles: 20
          period: 4
    - conditions:
      - condition: template
        value_template: '{{ trigger_zone in ["zone.rht", "zone.ncdg"] and trigger_event
          == "leave" }}'
      sequence:
      - service: lifx.effect_pulse
        target:
          entity_id:
          - light.living_room_bookshelf_left
          - light.living_room_bookshelf_right
        data:
          mode: '{{ lifx_mode }}'
          brightness: '{{ lifx_brightness|int }}'
          color_name: yellow
          cycles: 20
          period: 4
    default:
    - service: lifx.effect_pulse
      target:
        entity_id:
        - light.living_room_bookshelf_left
        - light.living_room_bookshelf_right
      data:
        mode: '{{ lifx_mode }}'
        brightness: '{{ lifx_brightness|int }}'
        color_name: homeassistant
        cycles: 20
        period: 4
